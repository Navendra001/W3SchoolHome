<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Rock Paper Scissors Tutorial</title>
  </head>
  <body>
    <div style="display: flex; flex-direction: column; align-items: center">
      <h2>Computer Choice : <span id="computer-choice"></span></h2>
      <h2>Your Choice : <span id="user-choice"></span></h2>
      <h2>Result : <span id="result"></span></h2>

      <div style="display: flex">
        <button id="rock">Rock <img src="/Rock-Papper_scissors/rockImage.jpg" alt="rockImage"  width="20px" height="20px"></button>
        <button id="paper">Paper <img src="/Rock-Papper_scissors/paperImage.png" alt="paperImage"  width="20px" height="20px"></button>
        <button id="scissors">Scissors <img src="/Rock-Papper_scissors/scissorsImage.png" alt="scissorsImage"  width="20px" height="20px"></button>
      </div>
    </div>

    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
